<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Download do Sistema</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    :root{
      --bg:#0b1220; --card:#111b33; --border:#22325f; --text:#e8eefc;
      --muted:rgba(232,238,252,.78); --btn:#2e6bff; --btn2:#213a7a;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      padding:24px; background:radial-gradient(1200px 600px at 20% 0%, #162447 0%, var(--bg) 60%);
      color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif;
    }
    .card{
      width:100%; max-width:560px; background:linear-gradient(180deg, rgba(17,27,51,.98), rgba(17,27,51,.92));
      border:1px solid var(--border); border-radius:16px; padding:22px;
      box-shadow:0 18px 60px rgba(0,0,0,.35);
    }
    h1{margin:0 0 10px; font-size:20px; letter-spacing:.2px}
    p{margin:0 0 18px; color:var(--muted); line-height:1.5}
    .row{display:flex; gap:10px; flex-wrap:wrap}
    a.btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:12px 16px; border-radius:12px; text-decoration:none;
      font-weight:800; letter-spacing:.2px; border:1px solid transparent;
      transition:transform .08s ease, filter .15s ease;
      user-select:none;
    }
    a.btn:active{transform:translateY(1px)}
    a.btn.primary{background:var(--btn); color:white}
    a.btn.primary:hover{filter:brightness(1.05)}
    a.btn.secondary{background:transparent; color:var(--text); border-color:var(--btn2)}
    a.btn.secondary:hover{filter:brightness(1.08)}
    .note{
      margin-top:14px; padding:12px 14px; border-radius:12px;
      border:1px dashed rgba(232,238,252,.25); color:rgba(232,238,252,.72);
      font-size:12px; line-height:1.45;
    }
    code{background:rgba(0,0,0,.22); padding:2px 6px; border-radius:8px}
  </style>
</head>
<body>
  <main class="card">
    <h1>Download do seu sistema</h1>
    <p>Use esta página como um “portal” simples com um botão de download. O arquivo fica no Google Drive e só baixa quem tiver o link.</p>

    <div class="row">
      <!-- ✅ COLE AQUI O SEU LINK DE DOWNLOAD (Drive) -->
      <a class="btn primary" href="COLE_AQUI_SEU_LINK_DO_GOOGLE_DRIVE" target="_blank" rel="noopener">Baixar ZIP</a>

      <!-- Botão opcional para abrir o Drive (pode remover se quiser) -->
      <a class="btn secondary" href="COLE_AQUI_SEU_LINK_DE_VISUALIZACAO_DO_DRIVE" target="_blank" rel="noopener">Abrir no Drive</a>
    </div>


    </div>
  </main>
</body>
</html>
